# -- SEO --
# Default title
seo.default.title=KonaKart
# Template for the page title when viewing product details
seo.product.title.template=$category - $manufacturer - $name - $model
# Template for the page title when viewing a list of products within a category
seo.category.title.template=$category
# Template for the page title when viewing a list of products for a manufacturer
seo.manufacturer.title.template=$manufacturer
# Template for the page title when viewing a list of products for a manufacturer and category
seo.category.manufacturer.title.template=$category $manufacturer
# Default Meta Description
seo.default.meta.description=Powered by KonaKart Java Shopping Cart 
# Template for Meta Description tag when viewing a product
seo.product.meta.description.template=Buy the $name $model $category from $manufacturer here.
# Template for Meta Description tag when viewing a list of products within a category
seo.category.meta.description.template=Buy $category here.
# Template for Meta Description tag when viewing a list of products from a manufacturer within a category
seo.category.manufacturer.meta.description.template=Buy $category made by $manufacturer here.
# Template for Meta Description tag when viewing a list of products for a manufacturer
seo.manufacturer.meta.description.template=Buy products made by $manufacturer here.
# Default Meta Keywords
seo.default.meta.keywords=KonaKart Java Shopping Cart eCommerce
# Template for Meta Keywords
seo.meta.keywords.template=$name $model $category $manufacturer 
# Names of url attributes (if left empty they won't be added to the url)
seo.product.category=category
seo.product.manufacturer=manufacturer
seo.product.name=name
seo.product.model=model
